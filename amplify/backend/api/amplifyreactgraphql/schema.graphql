type Note @model @auth(rules: [ { allow: public } ] ) {
  id: ID!
  name: String!
  description: String
  image: String
}

type statusResult {
  statusCode: Int
  body: String
}

type Query {
  helloWorld: statusResult
  @function(name: "helloWorld-${env}")
  @aws_cognito_user_pools
  @aws_api_key
}
